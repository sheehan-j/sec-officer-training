<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: row;
            margin-bottom: 30px;
        ">
            <div style="background-color: lightblue; width: 200px;">200px</div>
            <div style="background-color: lightpink; width: 75px;">75px</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-bottom: 30px;
        ">
            <div style="background-color: lightblue; width: 50px;">item1</div>
            <div style="background-color: lightpink; flex: 1;">item2</div>
            <div style="background-color: lightblue; width: 75px;">item3</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-bottom: 30px;
            justify-content: space-between;
        ">
            <div style="background-color: lightblue;">item1</div>
            <div style="background-color: lightpink;">item2</div>
            <div style="background-color: lightblue;">item3</div>
            <div style="background-color: lightpink;">item4</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-bottom: 30px;
            height: 50px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            justify-content: space-between;
            align-items: center;
        ">
            <div style="background-color: lightblue;">item1</div>
            <div style="background-color: lightpink;">item2</div>
        </div>
    </body>
</html>
