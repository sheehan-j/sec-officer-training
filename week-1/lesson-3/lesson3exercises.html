<!DOCTYPE html>
<html>

	<head>
		<style>
			.uber-button {
				font-size: 14px;
				background-color: black;
				border: none;
				height: 36px;
				width: 110px;
				color: white;
				cursor: pointer;
				display: block;
                transition: opacity 0.15s;
			}

            .uber-button:hover {
                opacity: 0.7;
            }
		
			.amazon-button {
				font-size: 14px;
				background-color: rgb(255,216,20);
				color: black;
				height: 36px;
				border-radius: 18px;
				width: 150px;
				border: none;
				cursor: pointer;
				display: block;
                transition: background-color 0.15s;
			}

            .amazon-button:hover {
                background-color: rgb(237, 201, 23);
            }
		
			.github-button {
				font-size: 14px;
				background-color: rgb(46, 164, 79);
				border: none;
				border-radius: 5px;
				color: white;
				font-weight: 700;
				height: 36px;
				width: 84px;
				cursor: pointer;
				display: block;
			}

            .github-button:hover {
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
            }
		
			.bootstrap-button-purple {
				font-size: 14px;
				background-color: rgb(121, 82, 179);
				border: none;
				color: white;
				font-weight: 700;
				height: 46px;
				width: 110px;
				border-radius: 4px;
				margin-right: 6px;
				cursor: pointer;
                transition: background-color 0.15s;
			}

            .bootstrap-button-purple:hover {
                background-color: rgb(102, 65, 156);
            }
		
			.bootstrap-button-white {
				font-size: 14px;
				background-color: white;
				border-color: gray;
				border-width: 1px;
				border-radius: 4px;
				color: gray;
				font-weight: 700;
				height: 46px;
				width: 110px;
				cursor: pointer;
                transition: background-color 0.15s,
                    color 0.15s;
			}

            .bootstrap-button-white:hover {
                background-color: gray;
                color: white;
            }

			.linkedin-button-blue {
				font-size: 14px;
				background-color: rgb(10, 102, 194);
				border: none;
				color: white;
				font-weight: 700;
				height: 46px;
				width: 220px;
				border-radius: 23px;
				margin-right: 6px;
				cursor: pointer;
                transition: background-color 0.15s;
			}

            .linkedin-button-blue:hover {
                background-color: rgb(10, 94, 177);
            }
		
			.linkedin-button-white {
				font-size: 14px;
				background-color: white;
				border-color: rgb(10, 102, 194);
				border-width: 1px;
				border-radius: 23px;
				color: rgb(10, 102, 194);
				font-weight: 700;
				height: 46px;
				width: 100px;
				cursor: pointer;
                transition: background-color 0.15s,
                    color 0.15s;
                outline: none;
			}

            .linkedin-button-white:hover {
                background-color: rgba(10, 102, 194, 0.15);
                border-width: 3px;
            }
		  </style>
	</head>

	<body>

		<!-- Exercise 2A -->
		<button class="uber-button">Request now</button>
		</br>
		<!-- Exercise 2B -->
		<button class="amazon-button">Add to Cart</button>
		</br>
		<!-- Exercise 2C -->
		<button class="github-button">Sign up</button>
		</br>

		<!-- Exercise 2D -->
		<div style="display: block;">
			<button class="bootstrap-button-purple">Get started</button>
			<button class="bootstrap-button-white">Download</button>
		</div>

		<!-- Exercise 2E -->
		<div style="display: block; margin-top: 10px;">
			<button class="linkedin-button-blue">Apply on company website</button>
			<button class="linkedin-button-white">Save</button>
		</div>

	</body>
</html>
