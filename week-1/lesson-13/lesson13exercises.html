        <title>Flexbox Practice</title>

            margin-bottom: 30px;
            height: 50px;
        ">
            <div style="
                background-color: lightpink; width: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
            ">
                <div>item 1</div>

            <div style="background-color: lightblue; width: 200px;"></div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-bottom: 30px;
            height: 50px;
        ">
            <div style="
                background-color: lightpink; width: 100px;">
            </div>
            <div style="
                background-color: lightblue; width: 200px;
                display: flex;
                flex-direction: column;
            ">
                <div>row1</div>
                <div style="display: flex; flex-direction: row; justify-content: space-between">
                    <div style="background-color: black; color: white;">row2</div>
                    <div style="background-color: black; color: white;">row2</div>
